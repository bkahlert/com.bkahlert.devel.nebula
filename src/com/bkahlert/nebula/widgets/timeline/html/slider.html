<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI Slider - Vertical slider</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
        <script src="js/libs/jquery-ui-zoomControl.js"></script>
        <link rel="stylesheet" href="css/jquery-ui-zoomControl.css" />
        
        
        <link rel="stylesheet" href="/resources/demos/style.css" />
        <script>
            $(function() {
                $("#xxx").zoomControl({
                    change: function(e, ui) {
                        console.log("hey hey " + ui.value)
                    }
                });
            });
        </script>
        <style>
            body {
                position: relative;
            }
            
            
            
        </style>
    </head>
    <body style="margin: 100px;">

        <div id="xxx" class="slider vertical zoom" data-range="min" data-min="0" data-max="58" data-value="26"></div>

    </body>
</html>
